language: c

os:
  - linux

before_script:
  - wget http://mirrors.cdn.adacore.com/art/573f240ac7a447edfe0316a5 -O /tmp/gnat-gpl-2016-arm-elf-linux-bin.tar.gz
  - tar -xf /tmp/gnat-gpl-2016-arm-elf-linux-bin.tar.gz
  - export PATH=$PATH:$PWD/gnat-gpl-2016-arm-elf-linux-bin/bin/

script:
  - ls -la $PWD/gnat-gpl-2016-arm-elf-linux-bin/bin/
  - $PWD/gnat-gpl-2016-arm-elf-linux-bin/bin/gprbuild --version
  - gprbuild -P stm32f4-disco_controller/stm32f4_disco_CNC_controller.gpr
